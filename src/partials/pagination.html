<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
  </head>
  <body>
    <a href="./../index.html">Back to main</a>
    <form class="search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only">What are we looking for?</label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="What are we looking for?"
          autocomplete="off"
        />
      </div>
      <button class="btn-primary mb-2" type="submit">Search</button>
    </form>

    <ul class="articles"></ul>

    <button class="btn-primary" type="button" data-action="load-more">
      <span class="spinner-border is-hidden" role="status" aria-hidden="true"></span>
      <span class="label">Show more</span>
    </button>

    <script src="./../js/pagination.js"></script>
  </body>
</html>
